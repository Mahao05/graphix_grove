<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graphix_grove</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>  
   <link rel="stylesheet" href="/static/styles.css>
  </head>
  <body>
    <nav class="nav flex-sm-column">
  <a class="nav-link active" href="/">Dashboard</a>
  <a class="nav-link" href="/market">Market cap</a>
  <a class="nav-link" href="/favourites">Favourites</a>
  <a class="nav-link" href="/news">News</a>
  <a class="nav-link" hreg="/price">Price</a>
  <a class="nav-link disabled" href="#">Disabled</a>
  <input type="text" id="searchBar" placeholder="Search Cryptos" />
   <select id="currencySelector">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
    </select>
    <button id="themeToggle">Dark Mode</button>

    <ul class="nav navbar-nav navbar-right">
      {% if session.logged in %}
      <li><a href="dashboard">Dashboard</a></li>
        <li><a href="/logout">Logout</a></li>
      {% else %}
        <li><a href="/register">Register</a></li>
        <li><a href="/login">Login</a></li>
      {% endif %}
    </ul>
</nav>
    <div class="container my-4">
      {% include 'includes/_messages.html' %}
      {% block body %}{% endblock %}
    </div>
    <script>
    // Handle currency selection
    const currencyDropdown = document.getElementById("currencyDropdown");
    currencyDropdown.addEventListener("change", (event) => {
      const selectedCurrency = event.target.value;
      fetch(`/set-currency?currency=${selectedCurrency}`)
        .then(() => location.reload()); // Reload the page to apply the new currency
    });
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js">
    </script>
  </body>
</html>
