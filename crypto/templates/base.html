<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphix grove</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/main.js"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Crypto Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/market-cap">Market Cap</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
          <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
          <li class="nav-item"><a class="nav-link" href="/price">Price</a></li>
        </ul>
        <!-- Currency Selector -->
        <form id="currencySelector" class="d-flex">
          <label for="currencyDropdown" class="me-2 my-auto">Currency:</label>
          <select id="currencyDropdown" class="form-select" aria-label="Select Currency">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Handle currency selection
    const currencyDropdown = document.getElementById("currencyDropdown");
    currencyDropdown.addEventListener("change", (event) => {
      const selectedCurrency = event.target.value;
      fetch(`/set-currency?currency=${selectedCurrency}`)
        .then(() => location.reload()); // Reload the page to apply the new currency
    });
  </script>
</body>
</html>

    <ul class="nav navbar-nav navbar-right">
      {% if session.logged in %}
      <li><a href="dashboard">Dashboard</a></li>
        <li><a href="/logout">Logout</a></li>
      {% else %}
        <li><a href="/register">Register</a></li>
        <li><a href="/login">Login</a></li>
      {% endif %}
    </ul>
</nav>
    <div class="container my-4">
      {% include 'includes/_messages.html' %}
      {% block body %}{% endblock %}
    </div>

    // Handle currency selection
    const currencyDropdown = document.getElementById("currencyDropdown");
    currencyDropdown.addEventListener("change", (event) => {
      const selectedCurrency = event.target.value;
      fetch(`/set-currency?currency=${selectedCurrency}`)
        .then(() => location.reload()); // Reload the page to apply the new currency
    });
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js">
    </script>
  </body>
</html>
